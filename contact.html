<body>
	<div class="content-wrapper">
		<div id="navbar">
		</div>


		<section class="contact-section">
			<div class="container">
				<h1 class="contact-title">Get In Touch</h1>


				<p class="contact-subtitle">Have a question, collab idea, or just wanna say what's up? Drop me a message!</p>


				<div class="contact-wrapper">
					<form action="/success.html" data-netlify="true" id="contact" method="post" name="contact">
						<input name="form-name" type="hidden" value="contact">

						<p class="hidden"><label>Don't fill this out if you're human: <input name="bot-field"></label>
						</p>


						<div class="input-group">
							<input aria-label="Your Name" name="name" placeholder="Your Name" required="" type="text">
						</div>


						<div class="input-group">
							<input aria-label="Your Email Address" name="email" placeholder="Your Email" required="" type="email">
						</div>


						<div class="input-group">
							<textarea aria-label="Your Message" name="message" placeholder="Your Message" required="" rows="6"></textarea>
						</div>


						<div data-netlify-recaptcha="true">
						</div>
						<button type="submit">Send Message</button>
					</form>
				</div>
			</div>
		</section>


		<div id="footer">
		</div>
	</div>
