        <style type="text/tailwindcss">
            /* Custom Tailwind classes for this specific page */
            @layer components
            {
                .discography-container
                {
                    @apply max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12;
                }

                .filter-btn
                {
                    @apply px-4 py-2 rounded-full text-sm font-medium transition-colors duration-300;
                }

                .filter-btn-active
                {
                    @apply bg-violet-600 text-white shadow-lg;
                }

                .filter-btn-inactive
                {
                    @apply bg-gray-800 text-gray-400 hover:bg-violet-600 hover:text-white;
                }

                .release-card
                {
                    @apply bg-gray-800 rounded-lg overflow-hidden shadow-lg transform transition-transform duration-300 hover:scale-105;
                }

                .release-card-body
                {
                    @apply p-4 text-center;
                }

                .release-title
                {
                    @apply text-lg font-semibold text-white truncate;
                }

                .release-artist
                {
                    @apply text-sm text-gray-400 mb-2 truncate;
                }

                .release-date
                {
                    @apply text-xs text-gray-500 mb-2;
                }

                .stream-links
                {
                    @apply flex justify-center space-x-2 mt-4;
                }

                .stream-link
                {
                    @apply text-gray-400 hover:text-white transition-colors duration-300;
                }

                #interactive-bg-wrapper
                {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    z-index: -1;
                    background-color: #1f1f1f; /* Fallback color */
                    overflow: hidden;
                }
            }
        </style>


        <script src="https://cdn.tailwindcss.com"></script>


        <script type="application/ld+json">
            {
                "@context": "https://schema.org",

                "image": "https://ryzethakidd.netlify.app/Images/profile.jpg",
                "mainEntityOfPage": "https://ryzethakidd.netlify.app/discography",
                "genre": ["Hip Hop", "Emo Rap", "Trap", "Alternative Hip Hop"],
                "description": "The official discography of British Rapper Ryze Tha Kidd, featuring all released albums, EPs, and singles.",
                "sameAs": [
                    "https://www.youtube.com/@RyzeThaKidd0", 
                    "https://www.instagram.com/ryzethakidd/",
                    "https://open.spotify.com/artist/2TOX7bcrnVTOe3hbzvdi0H?si=vA1eSYX_Qjiy5xtQpRYEOA",
                    "https://soundcloud.com/ryzethakidd",
                    "https://twitter.com/ryzethakidd"
                ]
            }
        </script>

    <body class="bg-gray-900 text-gray-200 min-h-screen flex flex-col">


        <div id="interactive-bg-wrapper">
    		<canvas id="interactive-bg"></canvas>
    	</div>


    	<div id="navbar-container"></div>


    	<div class="min-h-screen flex flex-col relative z-10" id="main-content">
        

            <main id="main-content" class="flex-grow">
                <div class="discography-container">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-white text-center mb-10 tracking-wide">
                        My <span class="text-violet-500">Discography</span>
                    </h1>


                    <div class="flex justify-center space-x-2 sm:space-x-4 mb-10 overflow-x-auto pb-2">
                        <button class="filter-btn filter-btn-active" data-category="all">All Releases</button>
                        <button class="filter-btn filter-btn-inactive" data-category="album">Albums</button>
                        <button class="filter-btn filter-btn-inactive" data-category="ep">EPs</button>
                        <button class="filter-btn filter-btn-inactive" data-category="single">Singles</button>
                        <button class="filter-btn filter-btn-inactive" data-category="collab">Collaborations</button>
                    </div>


                    <div id="releases-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    </div>


                    <div id="loading-state" class="text-center text-gray-400 mt-10">
                        <i class="fas fa-spinner fa-spin text-3xl text-violet-500"></i>
                        <p class="mt-2">Loading discography...</p>
                    </div>


                    <div id="error-state" class="hidden text-center text-red-500 mt-10">
                        <p>Failed to load discography. Please try again later.</p>
                    </div>


                    <div id="no-releases-message" class="hidden text-center text-gray-400 mt-10">
                        <p>No releases found in this category.</p>
                    </div>
                </div>
            </main>
        </div>


        <footer id="footer-container"></footer>

        <script src="js/navbar.js"></script>
